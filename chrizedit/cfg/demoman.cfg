alias nadelauncher "slot1;cl_crosshair_file crosshair7;cl_crosshair_scale 24;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 120;MW1"
alias stickylauncher "slot2;cl_crosshair_file crosshair7;cl_crosshair_scale 24;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 120;MW2"
alias bottle "slot3;cl_crosshair_file crosshair4;cl_crosshair_scale 50;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 120;MW3"

alias Q1 "stickylauncher"
alias Q2 "nadelauncher"
alias MW1 "bind mwheelup bottle;bind mwheeldown stickylauncher;bind MOUSE4 Q1"
alias MW2 "bind mwheelup nadelauncher;bind mwheeldown bottle;bind MOUSE4 Q2"
alias MW3 "bind mwheelup stickylauncher;bind mwheeldown nadelauncher"

bind 1 nadelauncher
bind 2 stickylauncher
bind 3 bottle
bind 4 slot4
bind 5 slot5

nadelauncher

cl_interp 0

+reload