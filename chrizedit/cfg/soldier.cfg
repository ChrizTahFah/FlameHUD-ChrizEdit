alias rocketlauncher "slot1;cl_crosshair_file crosshair7;cl_crosshair_scale 24;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 110;MW1"
alias shotgun "slot2;cl_crosshair_file crosshair3;cl_crosshair_scale 28;cl_crosshair_red 0;cl_crosshair_green 206;cl_crosshair_blue 211;r_drawviewmodel 0;viewmodel_fov 120;MW2"
alias shovel "slot3;cl_crosshair_file crosshair4;cl_crosshair_scale 50;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 100;MW3"

alias Q1 "shotgun"
alias Q2 "rocketlauncher"
alias MW1 "bind mwheelup shovel;bind mwheeldown shotgun;bind MOUSE4 Q1"
alias MW2 "bind mwheelup rocketlauncher;bind mwheeldown shovel;bind MOUSE4 Q2"
alias MW3 "bind mwheelup shotgun;bind mwheeldown rocketlauncher"

bind 1 rocketlauncher
bind 2 shotgun
bind 3 shovel
bind 4 slot4
bind 5 slot5

rocketlauncher

-reload

cl_interp 0
