alias minigun "slot1;cl_crosshair_file crosshair7;cl_crosshair_scale 24;cl_crosshair_red 1;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 125;MW1"
alias shotgun "slot2;cl_crosshair_file crosshair3;cl_crosshair_scale 32;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 110;MW2"
alias fists "slot3;cl_crosshair_file crosshair4;cl_crosshair_scale 50;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 100;MW3"

alias Q1 "shotgun"
alias Q2 "minigun"
alias MW1 "bind mwheelup fists;bind mwheeldown shotgun;bind MOUSE4 Q1"
alias MW2 "bind mwheelup minigun;bind mwheeldown fists;bind MOUSE4 Q2"
alias MW3 "bind mwheelup shotgun;bind mwheeldown minigun"

bind 1 minigun
bind 2 shotgun
bind 3 fists
bind 4 slot4
bind 5 slot5

minigun
cl_interp 0.033

-reload