alias sniperrifle "slot1;cl_crosshair_file crosshair7;cl_crosshair_scale 24;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 120;MW1"
alias smg "slot2;cl_crosshair_file crosshair3;cl_crosshair_scale 26;cl_crosshair_red 0;cl_crosshair_green 206;cl_crosshair_blue 211;r_drawviewmodel 0;viewmodel_fov 110;MW2"
alias kukri "slot3;cl_crosshair_file crosshair4;cl_crosshair_scale 50;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 100;MW3"

alias Q1 "smg"
alias Q2 "sniperrifle"
alias MW1 "bind mwheelup kukri;bind mwheeldown smg;bind MOUSE4 Q1"
alias MW2 "bind mwheelup sniperrifle;bind mwheeldown kukri;bind MOUSE4 Q2"
alias MW3 "bind mwheelup smg;bind mwheeldown sniperrifle"

bind 1 sniperrifle
bind 2 smg
bind 3 kukri
bind 4 slot4
bind 5 slot5

sniperrifle

-reload

cl_interp 0.033