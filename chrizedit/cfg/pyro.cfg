alias flamethower "slot1;cl_crosshair_file crosshair7;cl_crosshair_scale 24;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 120;MW1"
alias shotgun "slot2;cl_crosshair_file crosshair3;cl_crosshair_scale 32;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 110;MW2"
alias axe "slot3;cl_crosshair_file crosshair4;cl_crosshair_scale 50;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 100;MW3"

alias Q1 "shotgun"
alias Q2 "flamethower"
alias MW1 "bind mwheelup axe;bind mwheeldown shotgun;bind MOUSE4 Q1"
alias MW2 "bind mwheelup flamethower;bind mwheeldown axe;bind MOUSE4 Q2"
alias MW3 "bind mwheelup shotgun;bind mwheeldown flamethower"

bind 1 flamethower
bind 2 shotgun
bind 3 axe
bind 4 slot4
bind 5 slot5

flamethower
cl_interp 0

-reload